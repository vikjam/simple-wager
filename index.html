<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Simple Wager</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Simple Wager</h1>
            <form class="form-inline lead">
                I wager that the stock price of <input type="text"><br>will
                <select class="c-select select-lead">
                  <option>increase</option>
                  <option>decrease</option>
                </select>
                tomorrow.
                <div style="padding-top: 5px;">
                  <button type="submit" class="btn btn-large btn-secondary">Make Wager</button>
                </div>
            </form>
            <p class="lead">
              
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Simple Wager (alpha)</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    ================================================== -->
